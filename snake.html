<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Click-a-Mole Game</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        #game-area {
            width: 90vw;
            height: 70vh;
            border: 2px solid black;
            position: relative;
            background-color: #e0e0e0;
            overflow: hidden; /* Keep the button inside the area */
        }

        #mole-button {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: red;
            color: white;
            font-size: 14px;
            border: none;
            cursor: pointer;
            display: none; /* Hidden until game starts */
            transition: background-color 0.1s;
        }

        #mole-button:hover {
            background-color: darkred;
        }

        #score-board {
            margin-bottom: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score-board">Score: 0</div>
    <div id="game-area">
        <button id="mole-button">Hit Me!</button>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const moleButton = document.getElementById('mole-button');
        const scoreBoard = document.getElementById('score-board');
        let score = 0;
        const gameDuration = 15000; // 15 seconds
        let gameInterval;
        let moleInterval;

        function startGame() {
            score = 0;
            scoreBoard.textContent = 'Score: 0';
            moleButton.style.display = 'block';
            
            // Move the mole every 800ms
            moleInterval = setInterval(moveMole, 800); 

            // End the game after 15 seconds
            gameInterval = setTimeout(endGame, gameDuration);
        }

        function moveMole() {
            const maxX = gameArea.offsetWidth - moleButton.offsetWidth;
            const maxY = gameArea.offsetHeight - moleButton.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            moleButton.style.left = randomX + 'px';
            moleButton.style.top = randomY + 'px';
        }

        function hitMole() {
            score++;
            scoreBoard.textContent = 'Score: ' + score;
            // Instantly move the mole after a hit for faster gameplay
            moveMole(); 
        }

        function endGame() {
            clearInterval(moleInterval);
            clearTimeout(gameInterval);
            moleButton.style.display = 'none';
            alert('Game Over! Your final score is: ' + score);
            // Optional: Reload or add a restart button
            setTimeout(startGame, 2000); // Auto restart after 2 seconds
        }

        // Add event listener for mobile taps/clicks
        moleButton.addEventListener('click', hitMole);

        // Start the game automatically when the page loads
        startGame();
    </script>
</body>
</html>
