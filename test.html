<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shape and Beats Console</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
    color: #fff;
  }

  canvas { display: block; }

  #controls {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
    display: flex;
    gap: 10px;
  }

  button {
    padding: 10px 15px;
    background: #222;
    border: 1px solid #555;
    color: white;
    cursor: pointer;
    font-size: 14px;
  }

  button:hover { background: #444; }
</style>
</head>
<body>
<div id="controls">
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
</div>
<canvas id="beatCanvas"></canvas>

<script>
const canvas = document.getElementById('beatCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let shapes = [];
let animationId;
let running = false;
let bpm = 120; // Beats per minute
let beatInterval = 60000 / bpm;
let lastBeatTime = 0;

class Shape {
  constructor(x, y, size, color) {
    this.x = x;
    this.y = y;
    this.size = size;
    this.color = color;
    this.growth = Math.random() * 2 + 1;
  }

  draw() {
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }

  update() {
    this.size += this.growth;
    if (this.size > 100 || this.size < 10) this.growth *= -1;
    this.draw();
  }
}

function randomColor() {
  const r = Math.floor(Math.random() * 255);
  const g = Math.floor(Math.random() * 255);
  const b = Math.floor(Math.random() * 255);
  return `rgb(${r},${g},${b})`;
}

function spawnShape() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height;
  const size = Math.random() * 30 + 20;
  const color = randomColor();
  shapes.push(new Shape(x, y, size, color));
}

function animate(timestamp) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!lastBeatTime || timestamp - lastBeatTime > beatInterval) {
    spawnShape();
    lastBeatTime = timestamp;
  }

  shapes.forEach(shape => shape.update());

  if (running) animationId = requestAnimationFrame(animate);
}

document.getElementById('startBtn').addEventListener('click', () => {
  if (!running) {
    running = true;
    lastBeatTime = 0;
    animate(performance.now());
  }
});

document.getElementById('stopBtn').addEventListener('click', () => {
  running = false;
  cancelAnimationFrame(animationId);
});

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
