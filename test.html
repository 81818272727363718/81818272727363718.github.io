<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shape and Beats - Player & Health</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #111;
    font-family: sans-serif;
    color: #fff;
  }
  canvas { display: block; }
  #controls {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
    display: flex;
    gap: 10px;
  }
  button {
    padding: 8px 12px;
    background: #222;
    border: 1px solid #555;
    color: white;
    cursor: pointer;
  }
  button:hover { background: #444; }
  #healthBar {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 200px;
    height: 25px;
    background: #333;
    border: 2px solid #555;
  }
  #healthFill {
    width: 100%;
    height: 100%;
    background: #0f0;
  }
</style>
</head>
<body>
<div id="controls">
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
</div>
<div id="healthBar"><div id="healthFill"></div></div>
<canvas id="beatCanvas"></canvas>

<script>
const canvas = document.getElementById('beatCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let shapes = [];
let animationId;
let running = false;
let bpm = 120;
let beatInterval = 60000 / bpm;
let lastBeatTime = 0;

// Player
const player = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  size: 30,
  color: '#00f',
  speed: 5,
  health: 100
};

const keys = {};

// Shape class
class Shape {
  constructor(x, y, size, color) {
    this.x = x;
    this.y = y;
    this.size = size;
    this.color = color;
    this.growth = Math.random() * 2 + 1;
  }
  draw() {
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
  update() {
    this.size += this.growth;
    if (this.size > 100 || this.size < 10) this.growth *= -1;
    this.draw();
  }
}

// Utility
function randomColor() {
  const r = Math.floor(Math.random() * 255);
  const g = Math.floor(Math.random() * 255);
  const b = Math.floor(Math.random() * 255);
  return `rgb(${r},${g},${b})`;
}

function spawnShape() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height;
  const size = Math.random() * 30 + 20;
  const color = randomColor();
  shapes.push(new Shape(x, y, size, color));
}

// Player movement
function movePlayer() {
  if (keys['w'] && player.y - player.size > 0) player.y -= player.speed;
  if (keys['s'] && player.y + player.size < canvas.height) player.y += player.speed;
  if (keys['a'] && player.x - player.size > 0) player.x -= player.speed;
  if (keys['d'] && player.x + player.size < canvas.width) player.x += player.speed;
}

// Collision detection
function checkCollision(shape) {
  const dx = shape.x - player.x;
  const dy = shape.y - player.y;
  const distance = Math.sqrt(dx * dx + dy * dy);
  return distance < shape.size + player.size;
}

// Update health bar
function updateHealthBar() {
  const fill = document.getElementById('healthFill');
  fill.style.width = player.health + '%';
  if (player.health > 60) fill.style.background = '#0f0';
  else if (player.health > 30) fill.style.background = '#ff0';
  else fill.style.background = '#f00';
}

// Animation loop
function animate(timestamp) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!lastBeatTime || timestamp - lastBeatTime > beatInterval) {
    spawnShape();
    lastBeatTime = timestamp;
  }

  movePlayer();
  ctx.fillStyle = player.color;
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
  ctx.fill();

  shapes.forEach((shape, index) => {
    shape.update();
    if (checkCollision(shape)) {
      player.health -= 1;
      shapes.splice(index, 1);
    }
  });

  updateHealthBar();

  if (player.health <= 0) {
    running = false;
    alert("Game Over!");
  }

  if (running) animationId = requestAnimationFrame(animate);
}

// Event listeners
document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

document.getElementById('startBtn').addEventListener('click', () => {
  if (!running) {
    running = true;
    lastBeatTime = 0;
    animate(performance.now());
  }
});
document.getElementById('stopBtn').addEventListener('click', () => {
  running = false;
  cancelAnimationFrame(animationId);
});

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
