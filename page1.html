<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Page 1 — Dark Neon Glass</title>

<style>
:root{
  --bg-1: #081123;
  --accent: 160, 80, 255;
}
body{
  margin:0; height:100%; font-family:Inter, sans-serif;
  background: linear-gradient(180deg,var(--bg-1), #02030a);
  color:#e9eef8; display:flex; justify-content:center; align-items:center;
  overflow:hidden;
}
.side-menu {
  position: fixed; top:0; left:-240px;
  width:240px; height:100%; background: linear-gradient(180deg, rgba(20,20,30,0.8), rgba(8,8,12,0.7));
  border-right:1px solid rgba(255,255,255,0.05); backdrop-filter: blur(12px);
  display:flex; flex-direction:column; gap:12px; padding:20px;
  transition: left 0.3s cubic-bezier(.2,.9,.3,1); z-index:999;
}
.side-menu.open { left:0; }
.menu-btn {
  padding:10px 16px; border-radius:12px; border:1px solid rgba(255,255,255,0.04);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  color:#fff; text-align:left; cursor:pointer; font-weight:500; transition: all 0.2s ease;
}
.menu-btn:hover { background: rgba(160,80,255,0.08); }
#closeMenuBtn { margin-top:auto; padding:8px; border:none; background:rgba(255,255,255,0.02); border-radius:8px; cursor:pointer; }
#openMenuBtn { position:absolute; top:12px; left:12px; z-index:1000; padding:8px; background:rgba(255,255,255,0.02); border-radius:8px; cursor:pointer; border:none; }

.content{ font-size:32px; font-weight:600; }
</style>
</head>
<body>

<!-- Side Menu -->
<div id="sideMenu" class="side-menu">
  <button class="menu-btn" data-page="python">Python</button>
  <button class="menu-btn" data-page="page1">Page 1</button>
  <button class="menu-btn" data-page="page2">Page 2</button>
  <button class="menu-btn" data-page="page3">Page 3</button>
  <button id="closeMenuBtn">✕</button>
</div>
<button id="openMenuBtn">☰</button>

<div class="content">Hello!</div>

<script>
const sideMenu = document.getElementById('sideMenu');
const openMenuBtn = document.getElementById('openMenuBtn');
const closeMenuBtn = document.getElementById('closeMenuBtn');

openMenuBtn.addEventListener('click', ()=> sideMenu.classList.add('open'));
closeMenuBtn.addEventListener('click', ()=> sideMenu.classList.remove('open'));

document.querySelectorAll('.menu-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const page = btn.dataset.page;
    if(page==='python'){ window.location.href = 'index.html'; }
    else{ window.location.href = page+'.html'; }
  });
});
</script>

</body>
</html>
