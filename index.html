<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini VM</title>
    <style>
        body { margin: 0; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { border: 2px solid #fff; }
    </style>
</head>
<body>
    <canvas id="screen" width="800" height="600"></canvas>

    <!-- v86 scripts -->
    <script src="https://copy.sh/v86/build/libv86.js"></script>
    <script>
        const emulator = new V86Starter({
            wasm_path: "https://copy.sh/v86/build/v86.wasm",
            memory_size: 64 * 1024 * 1024,
            vga_memory_size: 2 * 1024 * 1024,
            screen_container: document.getElementById("screen"),
            bios: { url: "https://copy.sh/v86/bios/seabios.bin" },
            vga_bios: { url: "https://copy.sh/v86/bios/vgabios.bin" },
            fda: { url: "https://copy.sh/v86/images/freedos.img" } // FreeDOS image
        });

        emulator.add_listener("emulator-ready", function() {
            console.log("Mini VM is ready!");
        });
    </script>
</body>
</html>
