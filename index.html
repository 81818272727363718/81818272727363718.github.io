<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python Sandbox</title>

  <!-- CodeMirror for syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>

  <!-- Pyodide (Python in browser) -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>

  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: "Consolas", "Courier New", monospace;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #editor-container, #output-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    #editor {
      flex: 1;
      border: 1px solid #333;
    }

    #output {
      flex: 1;
      background: #111;
      border: 1px solid #333;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      align-self: flex-start;
    }

    button:hover {
      background: #005fa3;
    }

    .error {
      color: #ff5555;
      font-weight: bold;
    }

    .CodeMirror {
      height: 100%;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <h3>Python Code</h3>
    <textarea id="editor">print("Hello, world!")</textarea>
    <button id="runBtn">Run ▶</button>
  </div>

  <div id="output-container">
    <h3>Output</h3>
    <pre id="output">Waiting for code...</pre>
  </div>

  <script>
    let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "python",
      theme: "dracula",
      lineNumbers: true,
      indentUnit: 4,
      autoCloseBrackets: true,
    });

    let pyodideReady = false;
    let pyodide;

    async function loadPyodideAndPackages() {
      document.getElementById("output").textContent = "Loading Python environment...";
      pyodide = await loadPyodide();
      pyodideReady = true;
      document.getElementById("output").textContent = "Ready! Write Python code and click Run ▶";
    }

    loadPyodideAndPackages();

    document.getElementById("runBtn").addEventListener("click", async () => {
      if (!pyodideReady) {
        alert("Python is still loading, please wait...");
        return;
      }

      const outputEl = document.getElementById("output");
      outputEl.textContent = "";

      // Capture stdout and stderr
      let code = editor.getValue();

      try {
        pyodide.setStdout({
          batched: (msg) => {
            outputEl.textContent += msg;
          },
        });
        pyodide.setStderr({
          batched: (msg) => {
            outputEl.textContent += "\n❌ " + msg;
            outputEl.classList.add("error");
          },
        });

        await pyodide.runPythonAsync(code);
      } catch (err) {
        outputEl.textContent += "\n❌ Error: " + err;
        outputEl.classList.add("error");
      }
    });
  </script>
</body>
</html>
